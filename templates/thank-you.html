{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<h1 class="question">THANK YOU!</h1>
<h2>Here are your answers:</h2>
<ol>

    {% endfor %}
</ol>


{% endblock %}}
