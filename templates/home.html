{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<form action="/intro" class="col-12 bg-body-secondary text-center">
    <h1 class="bg-primary text-light">Select a Survey</h1>

    <div class="form-group my-3">
        <label for="selected-survey">Survey Name:</label>

        <select name="selected-survey" id="selected-survey">
            {% for survey in session['survey_names'] %}
            <option value="{{survey}}">{{survey}}</option>
            {% endfor %}
        </select>
    </div>

    <button>Select Survey</button>
</form>

{% endblock %}}
